apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: k8slogbck-agent
  namespace: k8slogbck
spec:
  selector:
    matchLabels:
      app: k8slogbck-agent
  template:
    metadata:
      labels:
        app: k8slogbck-agent
    spec:
      serviceAccountName: k8slogbck-agent
      containers:
      - name: k8slogbck-agent
        image: evertonagilar/k8slogbck:1.0.0
        imagePullPolicy: Always
        env:
        - name: BACKUP_PATTERN
          value: "dev-*,prod-*,d-*,h-*,p-*"
        - name: REMOVE_AFTER_COPY
          value: "false" # "true" apagar log ap√≥s arquivado
        volumeMounts:
        - name: log-path
          mountPath: /var/log/pods
        - name: backup-dest
          mountPath: /backup
      volumes:
      - name: log-path
        hostPath:
          path: /var/log/pods
          type: Directory
      - name: backup-dest
        hostPath:
          path: /var/log/k8s-log-backup
          type: DirectoryOrCreate
